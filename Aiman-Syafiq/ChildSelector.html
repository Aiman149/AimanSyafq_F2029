<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Selector</title>
</head>
<body>
    
<h2>Child Selector</h2>

<p>Child Slector (>) akan memilah semua elemen yang merupakan anak dari elemen yang ditentukan.</p>

<div>
  <p>baris pertama div</p>
  <p>baris 2 div</p>
  <section>
    <!-- not Child but Descendant -->
    <p>baris 3 div</p>
  </section>
  <p>baris 4 div</p>
</div>

<p>baris 5 tapi bukan div</p>
<p>baris 6 tapi bukan div</p>

</body>
</html>
